<!DOCTYPE html>
<html>

<head>
    <title>Coffee Store</title>
    <meta name="description" content="This is the description">
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <script src="/assets/js/app.js" async></script>
</head>

<body>
    <header class="main-header">
        <h1 class="brand-name brand-name-large">Coffee Store</h1>
    </header>

    <section class="container content-section">
        <h2 class="section-header">Coffees</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Colombian Coffee</span>
                <img class="shop-item-image" src="./assets/images/colombian-coffee.webp">
                <div class="shop-item-details">
                    <span class="shop-item-price">$4.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Ecuadorian Coffee</span>
                <img class="shop-item-image" src="./assets/images/ecuadorian-coffee.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$5.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Peruvian Coffee</span>
                <img class="shop-item-image" src="./assets/images/peruvian-coffee.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$4.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Switzerland Coffee</span>
                <img class="shop-item-image" src="./assets/images/suizo-coffee.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$5.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="brand-name">Coffe Store</h3>
        </div>
    </footer>
</body>

</html>
